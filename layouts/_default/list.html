{{ define "main" }}
<div class="section">
  <div class="container mx-auto px-4">
    <header class="section-header">
      <h1 class="section-title">{{ .Title }}</h1>
      {{ if .Params.subtitle }}
        <p class="section-subtitle">{{ .Params.subtitle }}</p>
      {{ end }}
    </header>

    <div class="prose prose-lg max-w-4xl mx-auto">
      {{ .Content }}
    </div>

    {{ if .Pages }}
      <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
          <article class="card">
            <div class="p-6">
              <h2 class="text-2xl font-bold text-gray-900 mb-2">
                <a href="{{ .RelPermalink }}" class="hover:text-primary-600 transition">
                  {{ .Title }}
                </a>
              </h2>
              {{ if .Params.subtitle }}
                <p class="text-gray-600 mb-4">{{ .Params.subtitle }}</p>
              {{ end }}
              {{ if .Summary }}
                <p class="text-gray-700">{{ .Summary }}</p>
              {{ end }}
            </div>
          </article>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
