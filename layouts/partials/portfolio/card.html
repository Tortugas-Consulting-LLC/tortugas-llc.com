<article class="portfolio-item group h-full" data-technologies="{{ delimit .Params.technologies "," }}">
  <a href="{{ .RelPermalink }}" class="block h-full">
    <div class="card overflow-hidden h-full flex flex-col">
      <!-- Portfolio thumbnail image -->
      {{ $imagePath := printf "images/portfolio/%s.jpg" .File.ContentBaseName }}
      {{ $image := resources.Get $imagePath }}
      {{ if $image }}
        {{ $thumbnail := $image.Resize "600x" }}
        <div class="relative overflow-hidden h-48 flex-shrink-0">
          <img
            src="{{ $thumbnail.RelPermalink }}"
            alt="{{ .Title }}"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
          />
          <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
        </div>
      {{ else }}
        <div class="relative overflow-hidden bg-gradient-to-br from-primary-500 to-primary-700 h-48 flex items-center justify-center flex-shrink-0">
          <svg class="w-16 h-16 text-white opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
      {{ end }}

      <div class="p-6 flex-grow flex flex-col">
        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-primary-600 transition-colors">
          {{ .Title }}
        </h3>

        {{ if .Params.technologies }}
          <div class="flex flex-wrap gap-2 mt-auto">
            {{ range .Params.technologies }}
              <span class="text-sm px-3 py-1 bg-gray-100 text-gray-700 rounded-full">
                {{ . }}
              </span>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </div>
  </a>
</article>
