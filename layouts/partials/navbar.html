<header id="header" class="sticky top-0 z-50 bg-white shadow-md">
  <div class="container mx-auto px-4">
    <nav class="flex items-center justify-between py-4">
      <!-- Logo -->
      <a href="/" class="text-xl md:text-2xl font-bold text-gray-900 hover:text-primary-600 transition-colors">
        Tortugas Consulting, LLC
      </a>

      <!-- Mobile menu button -->
      <button
        id="mobile-menu-toggle"
        class="lg:hidden text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900"
        aria-label="Toggle mobile menu"
        aria-expanded="false"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <ul class="hidden lg:flex space-x-8">
        {{ range .Site.Menus.main }}
          <li>
            <a
              href="{{ .URL }}"
              class="nav-link {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}active{{ end }}"
            >
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>

    <!-- Mobile Navigation -->
    <div
      id="mobile-menu"
      class="hidden lg:hidden pb-4"
    >
      <ul class="flex flex-col space-y-2">
        {{ range .Site.Menus.main }}
          <li>
            <a
              href="{{ .URL }}"
              class="block py-2 px-4 nav-link {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}active{{ end }} rounded hover:bg-gray-50"
            >
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</header>
